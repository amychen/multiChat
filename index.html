<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MultiChat</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
		<style type="text/css">
			body {
				font-family: 'Roboto Condensed', sans-serif;
				overflow-x: hidden;
				overflow-y: hidden;
			}

			#friend-header, #chat-header {
				text-align: center;
				font-size: 20px;
				color:white;
			}

			.friend-list {
				width: 34%;
				height: 80vh;
				clear:both;
				background: #03A9F4;
				float: left;
				text-align: center;
			}

			.chat-system {
				width:66%;
				background: #03A9F4;
				float:right;
				text-align:center;
			}

			#message-history{
				background: #B0BEC5;
				overflow-y: auto;
				height: 77vh;
				display: flex;
				flex-direction: column-reverse;
				padding: 5px !important;
			}

			*{
				list-style:none;
    			padding-left:0;
			}

			#message-text-field{
				width: 85% !important;
				float:left;
				clear:both;
				border: none;
				line-height: 88px;
				font-size: 20px;
				padding-left: 10px;
				outline: none;
			}

			#send-message-button{
				width:13% !important;
				line-height: 85px;
				border-radius: 2px;
				color:white;
				background-color: #EF5350;
				outline:none;
				border-radius: 2px;
				font-size: 20px;
			}

			.my-message{
				float: right;
				list-style-type: none;
				clear:both;
				text-align: right;
				padding: 15px;
				border-radius: 5px;
				margin-bottom: 5px;
				background: #1DE9B6;
				font-size: 25px;
			}

			.other-message{
				float:left;
				list-style-type: none;
				clear:both;
				text-align: left;
				padding: 15px;
				border-radius: 5px;
				margin-bottom: 5px;
				background: #00E5FF;
				font-size: 25px;
			}
   
			#message-list, #active-user-list{
				list-style-type: none;
				list-style: none;
				padding: 0;
			}

			.active-people-container{
				height: 84vh;
				background-color: white;
				overflow-y: auto;
			}

			#people-list{
				float: left;
				clear: both;
				color: white;
				width: 100%;
				outline: none;
				padding: 15px;
				font-size: 20px;
				background-color: #3F51B5;
			}

			#divM{
				margin: 0;
				padding: 0;
			}

			button:hover{
				background-color: #EF5350;
				cursor: pointer;
			}

			</style>	
	<body>
		<div class="friend-list">
			<h1 id="friend-header">Active Users</h1>
			<div class="active-people-container">
				<ul id="active-user-list"></ul>
			</div></div>
		<div class="chat-system">
			<h1 id="chat-header">CHAT</h1>
			<div id="message-history">
				<ul id="message-list"></ul>
			</div>
			<div id="message-send-container">
				<input type="text" placeholder="Message" name="message" id="message-text-field" autocomplete="off">
				<button id="send-message-button">Send</button>
			</div></div>
		<script type="text/javascript">
			var messages = {};
			var myusername;
			var userMessage = document.getElementById("message-text-field");
			var sendMessageBtn = document.getElementById("send-message-button");
			var chatHeader = document.getElementById('chat-header');
			var nameClicked = document.getElementById('active-user-list');
			var messageUL = document.getElementById("message-list");

			sendMessageBtn.addEventListener("click", function(e) {
				userMessage.focus();
				sendMessageToHistory();
				e.preventDefault();
			});

			userMessage.addEventListener('keypress', function(e){
				userMessage.focus();
				if (e.keyCode == 13){
					sendMessageToHistory();
					e.preventDefault();
				}
			});

			function sendMessageToHistory(){
				// addMessageToChat(myusername, userMessage.value);
				if (userMessage.value !== ""){
					var m = {
						"date" : new Date(),
						"message" : userMessage.value
					};
					messages[myusername] = m;
					sendPOSTMessageToServer(messages);
					userMessage.value = "";
				}
			}

			function sendPOSTMessageToServer(jsonString){
				var sendToServerJSON = JSON.stringify(jsonString);
				var req = new XMLHttpRequest();
				req.onreadystatechange = function(){
					if (this.readyState == 4 && this.status == 200){
						// var newMessage = JSON.parse(req.responseText);
						// addNewMessage(newMessage.user, newMessage.message);
					}
				}
				req.open("POST", "/addMessage", true);
				req.setRequestHeader("Content-Type", "text/html");
				req.send(sendToServerJSON);
			}

			function addMessageToChat(name, msg){
				var entry = document.createElement("li");
				entry.appendChild(document.createTextNode(msg));
				entry.setAttribute("class", "my-message");
				messageUL.appendChild(entry);
			}

			function addMessageToThatUser(name, msg){
				var entry = document.createElement("li");
				entry.appendChild(document.createTextNode(name + ": " + msg));
				entry.setAttribute("class", "other-message");
				messageUL.appendChild(entry);
			}

			function addNewMessage(name, message){
				console.log(name);
				console.log(message);
				if (name !== undefined && name !== myusername){
					addMessageToThatUser(name, message);
				} else {
					addMessageToChat(name, message);
				}
			}	

			function checkForNewMessage(){
				var req = new XMLHttpRequest();
				req.onreadystatechange = function(){
					if (this.readyState == 4 && this.status == 200){
						var newMessage = JSON.parse(req.responseText);
						for (var i = 0; i < newMessage.messages.length; i++){
							var uMess = newMessage.messages[i];

							var key = Object.keys(uMess)[0];
							addNewMessage(key, uMess[key]);
						}
					}
				}
				req.open("GET", "/checkForNewMessage", true);
				req.setRequestHeader("Content-Type", "text/html");
				req.send();
			}		

			function showUserList(){
				var req = new XMLHttpRequest();
				req.onreadystatechange = function(){
					if (this.readyState == 4 && this.status == 200){
						var jsonObj = JSON.parse(req.responseText);
						for(i = 0; i < jsonObj.length; i++){
							updateUserList(jsonObj[i].username);
						}
					}
				}
				req.open("GET", "/getUsers", true);
				req.setRequestHeader("Content-Type", "text/html");
				req.send();
			}

			function updateUserList(newUser){
				var allUser = nameClicked.getElementsByTagName("button");
				var found = false;
				for (var i = 0; i < allUser.length; i++) {
					if (allUser[i].value === newUser)
						found = true;
				}
				if (!found){   
					var ulHis = document.getElementById("message-history");
					var person = document.createElement("button");
					person.appendChild(document.createTextNode(newUser));
					person.setAttribute("id", "people-list");
					person.setAttribute("value", newUser);
					nameClicked.appendChild(person);
				}
			}  

			function getMyName(){
				userMessage.focus();
				var req = new XMLHttpRequest();
				req.onreadystatechange = function(){
					if (this.readyState == 4 && this.status == 200){
						myusername = req.responseText;
						console.log(myusername);
					}
				}
				req.open("GET", "/getMyUsername", true);
				req.setRequestHeader("Content-Type", "text/html");
				req.send();
			}   

			window.onload = getMyName();
			window.onload = showUserList();
			setInterval(checkForNewMessage, 500);
			setInterval(showUserList, 1000);
		</script>
	</body>
</html>
